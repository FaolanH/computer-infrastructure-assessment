name: Run faang.py and push changes

on:
  schedule:
    # Runs every day at 03:00 UTC â€” adjust as needed
    # https://crontab.guru/#0_1_*_*_*
    - cron: "19 7 * * 6"
  workflow_dispatch:  # allows manual runs

permissions:
  contents: write   # REQUIRED to push back to the repo

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run faang.py
        run: python faang.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Automated update from download.py" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push

      